<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usecase 2</title>
</head>

<body>
    <h2>Find the most frequent item of an array.</h2>

    <p>The most frequent item is:</p>

    <p id="demo"></p>
    <script>

        function findFrequentItem(arr) {
            let count = 0;
            let count2 = 0;
            let string = "";
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr[j])
                        count++;
                }
                if (count > count2) {
                    string = arr[i];
                    count2 = count;
                    count = 0;
                }
            }
            return string;
        }

        var arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3, 3, 3, 3];
        document.getElementById("demo").innerHTML = findFrequentItem(arr1);

    </script>

</body>

</html>
